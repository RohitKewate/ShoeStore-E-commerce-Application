{% extends 'base/base.html' %}
{% load static %}

{% block content %}
 <!-- Start Banner Area -->
 <section class="banner-area organic-breadcrumb">
    <div class="container">
      <div class="breadcrumb-banner d-flex flex-wrap align-items-center justify-content-end">
        <div class="col-first">
          <h1>Wishlist</h1>
          <nav class="d-flex align-items-center">
            <a href="{% url 'home-page' %}">Home<span class="lnr lnr-arrow-right"></span></a>
            <a href="{{request.path_info}}">Wishlist</a>
          </nav>
        </div>
      </div>
    </div>
</section>
<!-- End Banner Area -->

<section class="related-product-area section_gap">

    <div class="container">

        <div>
          {% if add_wishlist %}
          <h6>{{add_wishlist}}</h6>
          
          {% else %}
          <div >
            <div class="row">
              {% for product in wishlisted_products %}
            
              <div class="col-lg-4 col-md-4 col-sm-6 mb-20">
                
                <div class="single-related-product d-flex">
    
                  <a href="{% url 'product-details-page' product.slug %}"><img src="{{product.product_images.first.imageURL}}" style="height: 5rem; width: 5rem; object-fit: cover" alt=""></a>
                  <div class="desc">
                    <a href="{% url 'product-details-page' product.slug %}" class="title">{{product.product_name}}</a>
                    <div class="price" >
                      <h6>â‚¹{{product.price}}</h6>
                      
                      
                    </div>
                     
                  </div>
                   
                  
                </div>
                
              
              </div>
             
              
              {% endfor %}
            </div>
          </div>
          
          
          
          {% endif %}

</section>
{% endblock %}
